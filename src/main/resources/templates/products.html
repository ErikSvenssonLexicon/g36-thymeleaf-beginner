<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1>Products:</h1>
<table>
    <thead>
        <tr>
            <th scope="col">Product name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.name}"></span></td>
            <td><span th:text="${product.price}"></span></td>
            <td><span th:text="${product.description}"></span></td>
            <td><a th:href="@{/products/{id}(id= ${product.id})}">Details</a></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/products/add}">Add new product</a>

</body>
</html>
