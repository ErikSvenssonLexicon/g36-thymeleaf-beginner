<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product update</title>
</head>
<body>
<form th:action="@{/products/{id}/update/process (id = ${product.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" th:value="${product.name}"> <br>
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" min="0" th:value="${product.price}" step="0.01"> <br>
    <label for="description">Description:</label>
    <input type="text" name="description" id="description" th:value="${product.description}"> <br>
    <input type="submit" value="Update"><br>
</form>
<a th:href="@{/products/${product.id}}">Abort</a>

</body>
</html>
